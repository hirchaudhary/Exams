<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'friend/css/style.css' %}">
    </head>
    <body>
        <div class="form-style-3">
            <fieldset>
                <legend>Welcome, {{ request.session.first_name }} | <a href="/logout">(Logout)</a> | <a href="/success">Home</a></legend>
                {% for user in users %}
                <h4>{{ user.first_name }}'s Profile</h4>
                Name:     {{ user.first_name }} {{ user.last_name }}<br>
                Email:    {{ user.email }}<br>
                {% endfor %}
            </fieldset>
        </div>
    </body>
</html>
